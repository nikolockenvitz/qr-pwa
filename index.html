<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR PWA</title>

        <link rel="icon" type="image/png" sizes="32x32" href="./favicon32x32.png">
        <link rel="manifest" href="./site.webmanifest">
        <link rel="stylesheet" href="./style.css">

        <script src="lib/qrcodegen.js" type="application/javascript" defer></script>
        <script src="bundle.js" type="module" defer></script>
        <script src="pwa.js" type="application/javascript"></script>

        <meta property="og:title" content="QR PWA">
        <meta property="og:description" content="Create and Scan QR codes">
        <meta property="og:image" content="https://nikolockenvitz.de/qr/icons/icon192x192.png">
        <meta property="og:url" content="https://nikolockenvitz.de/qr">
    </head>

    <body data-color-mode="dark-mode" style="text-align: center;">
        <div id="tabbar">
            <button type="button" id="btn-create-qr">Create QR Code</button>
            <button type="button" id="btn-scan-qr">Scan QR Code</button>
            <button type="button" id="btn-settings">Settings</button>
        </div>

        <div id="box-create-qr" style="display: none;">
            <textarea id="input-create-qr"></textarea>
            <div id="div-qr-wrapper"></div>
        </div>

        <div id="box-qr-scan-result" style="display: none;">
            <p id="txt-qr-scan-result"></p>
            <button type="button" id="btn-qr-scan-result-copy">Copy To Clipboard</button>
        </div>

        <div id="box-settings" style="display: none;">
            <button type="button" id="btn-light-mode">Light Mode</button>
            <button type="button" id="btn-dark-mode">Dark Mode</button>
            <br>
            <label>
            <input type="checkbox" id="checkbox-apply-color-mode-to-qr-code" checked />
            Apply Selected Color Mode to QR Code
            </label>
            <br>
            <button type="button" id="btn-share">Share This Site</button>
        </div>

        <div>
            <video id="camera-view" autoplay playsinline></video>
            <button type="button" id="btn-stop-qr-scanner">Cancel</button>
            <div id="qr-scanner-frame"></div>
            <div id="qr-scanner-frame-blur-n" class="qr-scanner-frame-blur"></div>
            <div id="qr-scanner-frame-blur-e" class="qr-scanner-frame-blur"></div>
            <div id="qr-scanner-frame-blur-s" class="qr-scanner-frame-blur"></div>
            <div id="qr-scanner-frame-blur-w" class="qr-scanner-frame-blur"></div>

            <div id="div-toasts">
                <template>
                    <div class="toast"></div>
                </template>
            </div>

            <input id="input-copy-to-clipboard" type="text" style="opacity: 0;" />
        </div>

    </body>
</html>
